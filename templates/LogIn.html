{% extends "layout.html" %}


{% block title %}LogIn{% endblock %}


{% block body %}

  <div class="container card-container"> 
        <div class="row ">
            <div class="col"></div>
            <div class="col-md-8">
            <div class="card signin-card">
                <center>
                    <h1> {% block head1 %}LOG IN{% endblock %} </h1>
                    <br>
                </center>
                <form  {% block form %}action="{{ url_for('Search') }}" method="post"{% endblock %}>
  <div class="form-group">
    <label class="lead font-weight-normal">Username</label>
    <input  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username">
  </div>
  <div class="form-group">
    <label class="lead font-weight-normal">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
  </div>
      {% block pass %}{% endblock %}  

  <center>
      <button type="submit" class="btn btn-primary btn-lg">{% block btn %}LOG IN{% endblock %}</button>
      <br>  <br>
     {% block link %} <a href="{{ url_for('Signup') }}" class="text-dark links">  Sign Up Instead  </a> {% endblock %}
       <br> 
       <p class="error">{{ txt }} </p>
  </center>
</form>

            </div>
            </div>
            <div class="col"></div>


        </div>
    </div>

{% endblock %}
